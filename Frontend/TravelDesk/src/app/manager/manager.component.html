<div class="container mt-4">
    <h2>Manager Dashboard</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Assigned Request IDs</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let requestId of assignedRequestIds">
            Request ID: {{ requestId }}
            <div class="mt-2">
              <button class="btn btn-success me-2" (click)="approveRequest(requestId)">Approve</button>
              <button class="btn btn-danger me-2" (click)="disapproveRequest(requestId)">Disapprove</button>
              <button class="btn btn-warning" (click)="returnRequest(requestId)">Return to Employee</button>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-md-6">
        <!-- Status and comments section -->
        <h4>Status and Comments</h4>
        <div *ngIf="selectedRequestId">
          <p>Status: {{ getRequestStatus(selectedRequestId) }}</p>
          <textarea class="form-control mb-2" rows="3" placeholder="Enter comments" [(ngModel)]="comments"></textarea>
          <button class="btn btn-primary" (click)="updateComments(selectedRequestId)">Update Comments</button>
        </div>
      </div>
    </div>
  </div>
