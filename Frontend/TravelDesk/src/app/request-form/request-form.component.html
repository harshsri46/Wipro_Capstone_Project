
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 form-container">
                <h2>Travel Request Form</h2>
                <form id="requestForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" class="form-control" id="employeeId" placeholder="Enter your Employee ID" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="employeeName">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="projectName">Project Name</label>
                            <input type="text" class="form-control" id="projectName" placeholder="Enter the project name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="departmentName">Department Name</label>
                            <input type="text" class="form-control" id="departmentName" placeholder="Enter the department name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Travelling</label>
                        <textarea class="form-control" id="reason" rows="3" placeholder="Enter the reason for travelling" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bookingType">Type of Booking</label>
                        <select class="form-control" id="bookingType" required>
                            <option value="" disabled selected>Select booking type</option>
                            <option value="air">For Booking Air Ticket Only</option>
                            <option value="hotel">For Booking Hotel Only</option>
                            <option value="both">Booking Air Ticket + Hotel Both</option>
                        </select>
                    </div>

                    <div id="airBookingFields" class="d-none">
                        <div class="form-group">
                            <label>Flight Type</label>
                            <select class="form-control" id="flightType">
                                <option value="domestic">Domestic Flight</option>
                                <option value="international">International Flight</option>
                            </select>
                        </div>
                        <div class="form-group" id="domesticFlightFields">
                            <label for="aadharCardDomestic">Aadhar Card</label>
                            <input type="text" class="form-control" id="aadharCardDomestic" placeholder="Enter Aadhar card number">
                        </div>
                        <div class="form-group" id="internationalFlightFields">
                            <label for="passportNumber">Passport Number</label>
                            <input type="text" class="form-control" id="passportNumber" placeholder="Enter passport number">
                            <label for="passportFile">Upload Passport File</label>
                            <input type="file" class="form-control-file" id="passportFile">
                            <label for="visaFile">Upload Visa File</label>
                            <input type="file" class="form-control-file" id="visaFile">
                            <label for="aadharCardInternational">Aadhar Card</label>
                            <input type="text" class="form-control" id="aadharCardInternational" placeholder="Enter Aadhar card number">
                        </div>
                        <div class="form-group">
                            <label for="flightDate">Date</label>
                            <input type="date" class="form-control" id="flightDate">
                        </div>
                    </div>

                    <div id="hotelBookingFields" class="d-none">
                        <div class="form-group">
                            <label for="hotelDate">Date</label>
                            <input type="date" class="form-control" id="hotelDate">
                        </div>
                        <div class="form-group">
                            <label for="daysOfStay">Days of Stay</label>
                            <input type="number" class="form-control" id="daysOfStay" placeholder="Enter number of days">
                        </div>
                        <div class="form-group">
                            <label for="mealRequired">Meal Required</label>
                            <select class="form-control" id="mealRequired">
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mealPreference">Meal Preference</label>
                            <select class="form-control" id="mealPreference">
                                <option value="veg">Veg</option>
                                <option value="non-veg">Non-Veg</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
